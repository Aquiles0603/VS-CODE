<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="../VS FINAL/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="img/unnamed.png">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/iniciar.css">
</head>
<body>
    <header>
        <title>Login Example</title>
        <link rel="stylesheet" href="style.css">
    </header>
    <body>
        <span class="background"></span>
        <span class="centering">
            <form class="my-form">
                <span class="login-welcome-row">
                    <a href="final.html"><img
                        class="login-welcome"
                        src="./img/unnamed.png"
                    /></a>
                    <!-- optimize the image in production -->
                    <h1>VoleyWeb</h1>
                </span>
                <div class="text-field">
                    <label for="Correo">Correo:</label>
                    <input
                        aria-label="Correo"
                        type="Correo"
                        id="Correo"
                        name="Correo"
                        placeholder="Tu Correo"
                        required
                    >
                    <img
                        alt="Correo Icon"
                        title="Correo Icon"
                        src="./img/email.svg"
                    >
                </div>
                <div class="text-field">
                    <label for="password">Contraseña:</label>
                    <input
                        id="password"
                        type="password"
                        aria-label="Password"
                        name="password"
                        placeholder="Tu Contraseña"
                        title="Minimum 6 characters at least 1 Alphabet and 1 Number"
                        pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$"
                        required
                    >
                    <img
                        alt="Password Icon"
                        title="Password Icon"
                        src="./img/password.svg"
                    >
                </div>
                <input type="submit" class="my-form__button" value="Iniciar" />
                <div class="my-form__actions">
                    <div class="my-form__row">
                        <span>¿Olvidaste tu contraseña?</span>
                        <a href="#" title="Reset Password">Reestrablecer contraseña</a>
                    </div>
                    <div class="my-form__signup">
                        <a href="#" title="Create Account">Crear cuenta</a>
                    </div>
                </div>
            </form>
        </span>
        <script src="./iniciar.js"></script>
</body>
</html>
